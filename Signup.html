<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <style>
    /* CSS for centering the form */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      width: 300px;
      padding: 20px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      background-color: hsl(49, 99%, 64%);
    }

    /* Style for form elements */
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid hsl(55, 84%, 52%);
      border-radius: 3px;
      box-sizing: border-box;
    }

    .btn{
      width: 100%;
      background-color: #2581d7;
      color: rgb(232, 199, 199);
      padding: 10px 0;
      margin: 10px 0;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
    body{
    background-image: url(" https://media.istockphoto.com/id/1212679579/photo/mother-and-daughter-shopping-together-for-clothes-at-outdoor-street-market.jpg?s=2048x2048&w=is&k=20&c=SM8a_QWWvkEwiRFCMBiSgaZBd1KDkDEks2ZVDJ4th-Q=");
    width: 100%;
    height: 100vh;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;}
  </style>
</head>
<body>

<form action="#" style="background-color:#ff00ff" method="post">
  <h2>Sign Up</h2>
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>
  <button  id="btn">Sign Up</button>
</form>

<script>
 document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('getValuesBtn').addEventListener('click', function() {
      var username = document.getElementById('username').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      
      console.log("Username: " + username);
      console.log("Email: " + email);
      console.log("Password: " + password);
    });
  });
</script>

</body>
</html>
